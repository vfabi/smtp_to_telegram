name: Go (Build and Test)

on:
  push:
    branches:
      - '*'
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'
  pull_request:
    branches:
      - '*'
    paths:
      - '**.go'
      - '**.mod'
      - '**.sum'

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v
